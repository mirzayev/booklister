<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
	<title>Massiv2</title>
</head>

<body onload="fetchBooks()">

	<header>
		<div class="container">
			<div class="inner">
				<div class="logo">
					<h1 class="brand-title">
						<span style="color: brown; border: none">boo</span>k
						<span>Lister</span>
					</h1>
				</div>
				<div class="search-area">
					<input class="input" type="text" id="search-field" placeholder="Search book...">
				</div>
			</div>
		</div>
	</header>
	<main>
		<div class="container">
			<div class="main-inner">
				<div class="add-area">
					<h2>Add books</h2>
					<div class="form-area">
						<form id="myForm">
							<input placeholder="Add book..." class="input" type="text" id="add-book">

							<button class="btn" id="btn">Add</button>
							<p id="output"></p>
						</form>
					</div>
				</div>
				<div class="book">
					<ul id="books-list">
					</ul>
				</div>
			</div>
		</div>
	</main>











	<script src="app.js"></script>
</body>

</html>
